<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Snag Tracking System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Snag Tracking System</h1>
        <form id="snagForm">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description" placeholder="Snag Description" required>
                </div>
                <div class="form-group col-md-2">
                    <label for="dateIdentified">Date Identified</label>
                    <input type="date" class="form-control" id="dateIdentified" required>
                </div>
                <div class="form-group col-md-2">
                    <label for="assignedTo">Assigned To</label>
                    <input type="text" class="form-control" id="assignedTo" placeholder="Assignee" required>
                </div>
                <div class="form-group col-md-2">
                    <label for="status">Status</label>
                    <select class="form-control" id="status" required>
                        <option>To Do</option>
                        <option>In Progress</option>
                        <option>Resolved</option>
                    </select>
                </div>
                <div class="form-group col-md-1">
                    <label for="priority">Priority</label>
                    <select class="form-control" id="priority" required>
                        <option>High</option>
                        <option>Medium</option>
                        <option>Low</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="recurrenceCount">Recurrence Count</label>
                    <input type="number" class="form-control" id="recurrenceCount" placeholder="0" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Add Snag</button>
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>Date Identified</th>
                    <th>Assigned To</th>
                    <th>Status</th>
                    <th>Priority</th>
                    <th>Recurrence Count</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="snagTableBody">
                <!-- Snags will be dynamically added here -->
            </tbody>
        </table>
        <div id="summary" class="card mt-5">
            <div class="card-body">
                <h3 class="card-title">Summary</h3>
                <div class="row">
                    <div class="col-md-3">
                        <div class="summary-box bg-primary text-white">
                            <h4>Total Snags</h4>
                            <p id="totalSnags">0</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="summary-box bg-warning text-dark">
                            <h4>Open Snags</h4>
                            <p id="openSnags">0</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="summary-box bg-info text-white">
                            <h4>In Progress</h4>
                            <p id="inProgressSnags">0</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="summary-box bg-success text-white">
                            <h4>Resolved</h4>
                            <p id="resolvedSnags">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
